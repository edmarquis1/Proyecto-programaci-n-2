<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Billetera Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3>Crear Cuenta - Billetera Móvil</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/registro}" th:object="${usuario}" method="post">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario:</label>
                                    <input type="text" th:field="*{username}" class="form-control"
                                           required>
                                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                        <span th:errors="*{username}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombreCompleto" class="form-label">Nombre
                                        Completo:</label>
                                    <input type="text" th:field="*{nombreCompleto}"
                                           class="form-control" required>
                                    <div th:if="${#fields.hasErrors('nombreCompleto')}"
                                         class="text-danger">
                                        <span th:errors="*{nombreCompleto}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" th:field="*{email}" class="form-control"
                                           required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono:</label>
                                    <input type="tel" th:field="*{telefono}" class="form-control">
                                    <div th:if="${#fields.hasErrors('telefono')}" class="text-danger">
                                        <span th:errors="*{telefono}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Crear Cuenta</button>
                            <a th:href="@{/login}" class="btn btn-outline-secondary">Volver al
                                Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
