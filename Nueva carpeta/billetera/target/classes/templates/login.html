<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Billetera Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Billetera Móvil</h3>
                    <p class="mb-0">Iniciar Sesión</p>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuario o contraseña incorrectos
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Has cerrado sesión exitosamente
                        </div>
                        <div th:if="${param.registroExitoso}" class="alert alert-success">
                            Registro exitoso. Por favor inicia sesión.
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario o Email:</label>
                            <input type="text" id="username" name="username"
                                   class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password"
                                   class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/registro}" class="btn btn-outline-secondary">Crear
                            Cuenta</a>
                    </div>
                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            Usuarios demo: admin/admin123 o demo/demo123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
