<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Billetera Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Billetera Móvil - Admin</a>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Volver al Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Alertas -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Panel de Administración</h4>
                </div>
                <div class="card-body">
                    <!-- Búsqueda -->
                    <form th:action="@{/admin/buscar}" method="get" class="mb-4">
                        <div class="input-group">
                            <input type="text" name="query" class="form-control"
                                   placeholder="Buscar usuarios por nombre..."
                                   th:value="${query}">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                            <a th:href="@{/admin/panel}" class="btn btn-outline-secondary">Limpiar</a>
                        </div>
                    </form>

                    <!-- Lista de Usuarios -->
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Nombre Completo</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Saldo</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.username}"></td>
                                <td th:text="${usuario.nombreCompleto}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.telefono}"></td>
                                <td th:text="'$' + ${#numbers.formatDecimal(usuario.saldo, 1, 2)}"></td>
                                <td>
                                            <span th:if="${usuario.rol == 'ADMIN'}"
                                                  class="badge bg-danger" th:text="${usuario.rol}"></span>
                                    <span th:unless="${usuario.rol == 'ADMIN'}"
                                          class="badge bg-secondary" th:text="${usuario.rol}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/recargas}?usuarioId=${usuario.id}"
                                       class="btn btn-warning btn-sm">Recargar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/admin/recargas}" class="btn btn-success">Ir a Recargas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
