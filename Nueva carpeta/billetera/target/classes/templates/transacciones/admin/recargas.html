<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recargas - Billetera M칩vil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Billetera M칩vil - Admin</a>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/admin/panel}" class="btn btn-outline-light btn-sm me-2">Panel de Control</a>
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesi칩n</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Alertas -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="card-title mb-0">Recargar Saldo</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/recargar}" method="post">
                        <div class="mb-3">
                            <label for="usuarioId" class="form-label">Seleccionar Usuario:</label>
                            <select id="usuarioId" name="usuarioId" class="form-select" required>
                                <option value="">Seleccione un usuario...</option>
                                <option th:each="usuario : ${usuarios}"
                                        th:value="${usuario.id}"
                                        th:text="${usuario.nombreCompleto} + ' (' + ${usuario.username} + ') - $' + ${#numbers.formatDecimal(usuario.saldo, 1, 2)}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto a Recargar:</label>
                            <input type="number" id="monto" name="monto"
                                   step="0.01" min="0.01" class="form-control"
                                   placeholder="0.00" required>
                            <div class="form-text">Ingrese el monto a recargar al usuario seleccionado</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Realizar Recarga</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4 class="card-title mb-0">Usuarios Disponibles</h4>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <div th:each="usuario : ${usuarios}" class="list-group-item">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1" th:text="${usuario.nombreCompleto}"></h6>
                                <small th:text="'$' + ${#numbers.formatDecimal(usuario.saldo, 1, 2)}"></small>
                            </div>
                            <p class="mb-1" th:text="${usuario.username}"></p>
                            <small th:text="${usuario.email}"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Preseleccionar usuario si viene por par치metro
    const urlParams = new URLSearchParams(window.location.search);
    const usuarioId = urlParams.get('usuarioId');
    if (usuarioId) {
        document.getElementById('usuarioId').value = usuarioId;
    }
</script>
</body>
</html>
