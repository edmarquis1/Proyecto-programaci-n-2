<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar Dinero - Billetera Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Billetera Móvil</a>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm">Volver al
                Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="card-title mb-0">Enviar Dinero</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/transacciones/enviar}" method="post">
                        <div class="mb-3">
                            <label for="destino" class="form-label">Destino (Usuario o
                                Email):</label>
                            <input type="text" id="destino" name="destino" class="form-control"
                                   required>
                            <div class="form-text">Ingresa el usuario o email del destinatario</div>
                        </div>
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto:</label>
                            <input type="number" id="monto" name="monto" step="0.01" min="0.01"
                                   class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" class="form-control"
                                      rows="3"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Enviar Dinero</button>
                            <a th:href="@{/dashboard}" class="btn
btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>ml>
