<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial - Billetera Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Billetera Móvil</a>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm">Volver al
                Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Historial de Transacciones</h2>

    <!-- Transacciones Enviadas -->
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            <h5 class="card-title mb-0">Dinero Enviado</h5>
        </div>
        <div class="card-body">
            <div th:if="${transaccionesEnviadas.empty}" class="text-center text-muted">
                <p>No hay transacciones de envío</p>
            </div>
            <div th:unless="${transaccionesEnviadas.empty}" class="list-group">
                <div th:each="transaccion : ${transaccionesEnviadas}" class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <h6 class="mb-1">Para: <span
                                    th:text="${transaccion.usuarioReceptor.nombreCompleto}"></span></h6>
                            <p class="mb-1" th:text="${transaccion.descripcion}"></p>
                        </div>
                        <div class="text-end">
                            <strong class="text-danger" th:text="'-$' +
${#numbers.formatDecimal(transaccion.monto, 1, 2)}"></strong>
                            <br>
                            <small class="text-muted"
                                   th:text="${#temporals.format(transaccion.fecha, 'dd/MM/yyyy HH:mm')}"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transacciones Recibidas -->
    <div class="card">
        <div class="card-header bg-success text-white">
            <h5 class="card-title mb-0">Dinero Recibido</h5>
        </div>
        <div class="card-body">
            <div th:if="${transaccionesRecibidas.empty}" class="text-center text-muted">
                <p>No hay transacciones de recepción</p>
            </div>
            <div th:unless="${transaccionesRecibidas.empty}" class="list-group">
                <div th:each="transaccion : ${transaccionesRecibidas}" class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <h6 class="mb-1">De: <span
                                    th:text="${transaccion.usuarioEmisor.nombreCompleto}"></span></h6>
                            <p class="mb-1" th:text="${transaccion.descripcion}"></p>
                        </div>
                        <div class="text-end">
                            <strong class="text-success" th:text="'+$' +
${#numbers.formatDecimal(transaccion.monto, 1, 2)}"></strong>
                            <br>
                            <small class="text-muted"
                                   th:text="${#temporals.format(transaccion.fecha, 'dd/MM/yyyy HH:mm')}"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
