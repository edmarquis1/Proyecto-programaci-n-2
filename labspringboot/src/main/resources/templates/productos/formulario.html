<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'">Formulario
        Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema de Productos</a>
        <div class="navbar-nav">
            <a th:href="@{/productos}" class="nav-link">Volver a la lista</a>
        </div>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Cerrar
                    Sesión</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2 th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'"></h2>
    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post"
          class="mt-4">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control"
                           th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback">
                        <span th:errors="*{nombre}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" th:field="*{precio}" step="0.01" class="form-control"
                           th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('precio')}" class="invalid-feedback">
                        <span th:errors="*{precio}"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3"
                              th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' :
''"></textarea>
                    <div th:if="${#fields.hasErrors('descripcion')}" class="invalid-feedback">
                        <span th:errors="*{descripcion}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" th:field="*{stock}" class="form-control"
                           th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('stock')}" class="invalid-feedback">
                        <span th:errors="*{stock}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
